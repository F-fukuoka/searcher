<!DOCTYPE html>
<html lang="ja">
<head>
    <link href='main.css' rel="stylesheet" type="text/css">
    
    <meta charset="UTF-8">
    <title>口癖searcher</title>
</head>
<body>
   
    <h1>口癖searcher</h1>
    <div class="bt"><span>
        <button onclick="click()" type="button" class="b1" id="btn" value="submit">
           <font>START</font>
        </button>
        <button type="button" class="b2" id="btn2" value="submit" >
           <font>STOP</font>
        </button>
        <!--<button type="button" class="b3" id="btn3" value="submit">
          <form target="_blank" action="https://docs.google.com/document/u/0/"></form>-->
          <input type="button" class="b3" id="btn3" value="submit" 
           onClick="window.open("https://docs.google.com/document/u/0/",'_blank')" />
           <font>SAVE</font>
        </button>
             </span>
    </div>
             <div id="result"
        style="padding: 10px; margin-bottom: 10px;
        border: 5px double #333333; border-radius: 10px;" class="text">口癖が〇回検出されました！</div>
             
             <div id="result-div"
        style="padding: 10px; margin-bottom: 10px;
        border: 5px double #333333; border-radius: 10px;" class="text2"></div>
    <!--文字化したものを表示-->
    <!--html終了 画面レイアウト-->

<script>
    const btn = document.querySelector('#btn');
    const btn2 = document.querySelector('#btn2')
    const btn3 = document.querySelector('#btn3')
    const resultDiv = document.querySelector('#result-div');
    

    
    SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
    let recognition = new SpeechRecognition();
  
    recognition.lang = 'ja-JP';
    recognition.interimResults = true;//音声認識しっぱなしにする(ただし、1分間沈黙が続くと終了)
    recognition.continuous = true;
  
    let finalTranscript = ''; // 確定した(黒の)認識結果
  
    recognition.onresult = (event) => {
      let interimTranscript = ''; // 暫定(灰色)の認識結果
      for (let i = event.resultIndex; i < event.results.length; i++) {
        let transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript;
        } else {
          interimTranscript = transcript;
        }
      }
      resultDiv.innerHTML = finalTranscript + '<i style="color:#ddd;">' + interimTranscript + '</i>';
    }
  
    btn.onclick = () => {
      recognition.start();
    }
    btn2.onclick = () => {
      recognition.stop();
    }
 
}
  </script>
  </body>
  </html>
