<head>

    <meta charset="UTF-8">

</head>
<body>
   
    <h1>口癖searcher</h1>
    <div class="bt"><span>
        <button onclick="click()" type="button" class="b1" id="btn" value="submit">
           <font>START</font>
        </button>
        <button type="button" class="b2" id="btn2" value="submit" >
           <font>STOP</font>
        </button>
        <input type="button" class="b3" id="btn3" value="SAVE" onclick="window.open('https://docs.google.com/document/u/0/')">
             </span>
    </div>
    <div class="kensaku"><br>
        <input type="text" name="id" class="textb1" placeholder="口癖①">
        <input type="text" name="id" class="textb2" placeholder="口癖②">
        <input type="text" name="id" class="textb3" placeholder="口癖③"><br>
        <input type="text" name="id" class="textb4" placeholder="口癖④">
        <input type="text" name="id" class="textb5" placeholder="口癖⑤">
        <input type="text" name="id" class="textb6" placeholder="口癖⑥"><br>
        <input type="text" name="id" class="textb7" placeholder="口癖⑦">
        <input type="text" name="id" class="textb8" placeholder="口癖⑧">
        <input type="text" name="id" class="textb9" placeholder="口癖⑨"><br>
        <input type="text" name="id" class="textb10" placeholder="口癖⑩">
        <input type="text" name="id" class="textb11" placeholder="口癖⑪">
        <input type="text" name="id" class="textb12" placeholder="口癖⑫"><br>
        <br>
       <input type="checkbox" id="ku1"class="k1" value="1">
       <label for="ku1">だよね　</label>
        <input type="checkbox" id="ku2"class="k2" value="2">
       <label for="ku2">それな　</label>
       <input type="checkbox" id="ku3"class="k3" value="3">
       <label for="ku3">たしかに　</label><br>
       <input type="checkbox" id="ku4"class="k4" value="4">
       <label for="ku4">間違いない　</label>
       <input type="checkbox" id="ku5"class="k5" value="5">
       <label for="ku5">えぐ　</label>
       <input type="checkbox" id="ku6"class="k6" value="6">
       <label for="ku6">まじ　</label><br>
       <input type="checkbox" id="ku7"class="k7" value="7">
       <label for="ku7">草　</label>
       <input type="checkbox" id="ku8"class="k8" value="8">
       <label for="ku8">なんで　</label>
       <input type="checkbox" id="ku9"class="k9" value="9">
       <label for="ku9">ぴえん　</label>
    </div><br>

       <div class="btn">
        <input type="button" class="b4" value="口癖を検出する">
    </div>
      <br>
       <div id="result"
        style="padding: 10px; margin-bottom: 10px;
        border: 5px double #333333; border-radius: 10px;" class="text">口癖が〇回検出されました！</div>
        <div id="result-div"
        style="padding: 10px; margin-bottom: 10px;
        border: 5px double #333333; border-radius: 10px;" class="text2"></div>
    <!--文字化したものを表示-->
    <!--html終了 画面レイアウト-->

<script>
    const btn = document.querySelector('#btn');
    const btn2 = document.querySelector('#btn2')
    const btn3 = document.querySelector('#btn3')
    const resultDiv = document.querySelector('#result-div');
    

    
    SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
    let recognition = new SpeechRecognition();
  
    recognition.lang = 'ja-JP';
    recognition.interimResults = true;//音声認識しっぱなしにする(ただし、1分間沈黙が続くと終了)
    recognition.continuous = true;
  
    let finalTranscript = ''; // 確定した(黒の)認識結果
  
    recognition.onresult = (event) => {
      let interimTranscript = ''; // 暫定(灰色)の認識結果
      for (let i = event.resultIndex; i < event.results.length; i++) {
        let transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript;
        } else {
          interimTranscript = transcript;
        }
      }
      resultDiv.innerHTML = finalTranscript + '<i style="color:#ddd;">' + interimTranscript + '</i>';
    }
  
    btn.onclick = () => {
      recognition.start();
    }
    btn2.onclick = () => {
      recognition.stop();
    }
 

  </script>
  </body>
  </html>
